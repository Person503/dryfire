<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Fire Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .recent-items {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px; /* Increased padding */
        }
        .recent-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Increased margin between items */
            padding: 20px; /* Increased padding */
            background-color: #3a3a3a;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.2s ease-in-out;
            height: 80px; /* Set a fixed height */
        }
        .recent-item:hover {
            transform: scale(1.02);
        }
        .recent-item img {
            width: 60px; /* Slightly larger icons */
            height: 60px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .recent-item h3 {
            margin: 0 0 10px 0; /* Increased margin below title */
            font-size: 1.2em; /* Slightly larger font */
        }
        .recent-item p {
            margin: 0;
            font-size: 0.9em;
            color: #cccccc;
        }
        .arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .arrow::after {
            content: 'â€º';
            font-size: 24px;
            color: #ffffff;
        }
        
        #content {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #content.fade-in {
            opacity: 1;
        }
        
        .timer-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
        }
        #timer {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .settings {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="number"] {
            background-color: #3a3a3a;
            border: none;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            width: 60px;
        }
        .btn-primary {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    <header>
        <div>Dry Fire Buddy</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#par">Par Timer</a>
            <a href="#uspsasim">USPSA Simulator</a>
            <a href="#timer">Timer</a>
            <a href="#learn">Learn More</a>
        </nav>
    </header>

    <div id="content">
        <!-- This is where the dynamic content will be loaded -->
    </div>

    <script src="app.js"></script>
</body>
</html>
